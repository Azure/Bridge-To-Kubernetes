        !**/pt-BR/*

        !**/ru/*

        !**/tr/*

        !**/zh-Hans/*

        !**/zh-Hant/*
      TargetFolder: $(Agent.TempDirectory)/zip/winarm64
  - task: CopyFiles@2
    displayName: Collect files for .zip (OSX)
    enabled: True
    inputs:
      SourceFolder: src/dsc/bin/${{ parameters.BuildConfiguration }}/$(BuildParameters.dotnetversionforbuild)/osx-x64/publish
      Contents: >-
