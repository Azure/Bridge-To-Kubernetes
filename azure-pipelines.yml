      Contents: >-
        **/*

        !**/*.pdb
      TargetFolder: src/dsc/bin/${{ parameters.BuildConfiguration }}/$(BuildParameters.dotnetversionforbuild)/win-x64/publish/EndpointManagerLauncher
      OverWrite: true
  - task: CopyFiles@2
