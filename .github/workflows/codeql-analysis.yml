# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '21 17 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality
        
    - name: Build dotnet
      run: |
        dotnet build src/dsc/dsc.csproj /p:UseSharedCompilation=false
        dotnet build src/dsc.tests/dsc.tests.csproj /p:UseSharedCompilation=false
        dotnet build src/LocalAgent/LocalAgent.csproj /p:UseSharedCompilation=false
        dotnet build src/endpointmanagerlauncher/endpointmanagerlauncher.csproj /p:UseSharedCompilation=false
        dotnet build src/devhostAgent.restorationjob.tests/devhostAgent.restorationjob.tests.csproj /p:UseSharedCompilation=false
        dotnet build src/routingmanager/routingmanager.csproj /p:UseSharedCompilation=false
        dotnet build src/testhelpers/testhelpers.csproj /p:UseSharedCompilation=false
        dotnet build src/library.tests/library.tests.csproj /p:UseSharedCompilation=false
        dotnet build src/library/library.csproj /p:UseSharedCompilation=false
        dotnet build src/endpointmanager/endpointmanager.csproj /p:UseSharedCompilation=false
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
